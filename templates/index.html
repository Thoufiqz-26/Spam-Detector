<!DOCTYPE html>
<html>
<head>
    <title>Spam Detector</title>
</head>
<body>

<h2>Spam Detector</h2>

<input type="text" id="msg" placeholder="Enter message">
<button onclick="check()">Check</button>

<h3 id="result"></h3>

<script>
function check(){
    fetch("/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            message: document.getElementById("msg").value
        })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("result").innerHTML = "Result: " + data.prediction;
    })
    .catch(error => {
        console.error("Error:", error);
    });
}
</script>

</body>
</html>
